<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather">
        <div class="card">
            <div class="search">
                <input type="text" class="search-bar" placeholder="Type CityName">
                <button class="btn">Search</button>
            </div>
            <div>
                <h1 class="city">City:Nairobi</h1>
                <p class="temp">Degrees:19.62</p>
<p class="condition">Condition:Cloudy</p>
<p class="speed">wind speed:4.12</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
